
name: release to gh-pages
on:
  push:
    branches:
    - release

jobs:
  release:
    runs-on: ubuntu-latest
    if: "! github.event.pull_request.head.repo.fork"
    permissions:
      contents: write
      packages: write
    steps:

    - name: 🛎️ checkout
      uses: actions/checkout@v3

    - name: 🔧 set up node
      uses: actions/setup-node@v3
      with:
        node-version: '17'

    - name: 📦 install dependencies
      run: npm ci

    - name: 🔨 build
      run: |
        npm run build -s
        npm run stamp -s

    - name: 🧪 test
      run: npm test

    - name: 🚚 tracking ignored stuff
      run: |
        sed -i.bak -e '/^\/node_modules$/d' .gitignore
        sed -i.bak -e '/^\/x$/d' .gitignore

    - name: 🗃️ reconstitute node_modules for production
      run: |
        rm -rf node_modules
        npm ci --production

    - name: ✍️ write cname and nojekyll
      run: |
        touch .nojekyll
        echo "magical.chasemoskal.com" > CNAME

    - name: 🚀 deploy to gh-pages
      uses: JamesIves/github-pages-deploy-action@v4.3.0
      with:
        branch: gh-pages
        folder: .
        single-commit: true
